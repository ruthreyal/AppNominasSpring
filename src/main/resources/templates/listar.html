<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilos del contenedor */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* Estilos de la tabla */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Estilos de los botones */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Enlace para volver */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Empleados</h1>
        <p th:if="${#lists.isEmpty(empleados)}">No hay empleados disponibles</p>
        
        <table th:if="${empleados.size() > 0}">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Sexo</th>
                    <th>Categoría</th>
                    <th>Años</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.dni}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.sexo}"></td>
                    <td th:text="${empleado.categoria}"></td>
                    <td th:text="${empleado.anyos}"></td>
                    <td>
                        <form th:action="@{/editarEmpleado}" method="post" style="display: inline;">
                            <input type="hidden" name="dni" th:value="${empleado.dni}">
                            <input type="submit" class="btn" value="Modificar">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Enlace para volver al inicio -->
        <a th:href="@{/index}" class="back-link">Volver al Inicio</a>
    </div>
</body>
</html>
