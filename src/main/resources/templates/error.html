<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #d9534f;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .error-message {
            font-weight: bold;
            color: #d9534f;
        }

        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 5px;
        }

        button:hover {
            background-color: #c9302c;
        }

        a {
            color: #007BFF;
            font-size: 16px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1><i class="fas fa-exclamation-circle"></i> Error</h1>
    
    <p>
        Causa: <span class="error-message" th:text="${mensaje != null ? mensaje : 'Error desconocido'}"></span>
    </p>

    <button th:if="${mensaje == 'Datos no soportados'}" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Intentar de nuevo
    </button>

    <br>
    <a th:href="@{/index}">Volver al Inicio</a>

</body>
</html>
